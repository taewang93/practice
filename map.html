<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map</title>
</head>
<body>
  
  <script>


    const arr = [1, 2, 3];

    let result = arr.map((item) => {
      if(item % 2){
        return '홀수'
      } else{
        return '짝수'
      }
    });

    console.log('arr', arr);
    console.log('result', result);
    console.log(arr == result);


  </script>

</body>
</html>
